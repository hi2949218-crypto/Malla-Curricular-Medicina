<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  background: #1e40af;
}

.tabs button {
  flex: 1;
  padding: 14px;
  border: none;
  background: #1e40af;
  color: white;
  cursor: pointer;
  font-size: 14px;
}

.tabs button:hover {
  background: #2563eb;
}

/* ---------- CONTENIDO ---------- */
.tab {
  display: none;
  padding: 20px;
}

.tab.activa {
  display: block;
}

/* ---------- MALLA ---------- */
.year {
  margin-bottom: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}

.year:nth-child(odd) {
  background: #e0f2fe;
}
.year:nth-child(even) {
  background: #fef9c3;
}

.materia {
  display: flex;
  align-items: center;
  margin: 6px 0;
}

/* ---------- PROGRESO ---------- */
#progreso {
  margin: 15px 0;
  font-weight: bold;
}

/* ---------- GLOSARIO ---------- */
input, textarea {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}

.card {
  background: white;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* ---------- CALENDARIO ---------- */
.day {
  background: white;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 8px;
}
</style>
</head>
