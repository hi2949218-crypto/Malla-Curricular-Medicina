<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Medicina FMED ‚Äì Organizador</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:#f2f7fc;
}
header{
  background:#0b3c5d;
  color:white;
  padding:15px;
  text-align:center;
}
nav{
  display:flex;
  justify-content:center;
  background:#1f6fa8;
  flex-wrap:wrap;
}
nav button{
  background:none;
  border:none;
  color:white;
  padding:12px 18px;
  cursor:pointer;
}
nav button:hover{background:#155a8a;}
section{display:none;padding:20px;}
section.activa{display:block}

/* ===== MALLA ===== */
.malla{
  display:flex;
  gap:20px;
  overflow-x:auto;
}
.anio{
  min-width:220px;
  background:#fff;
  padding:10px;
  border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,.08);
}
.anio h3{
  text-align:center;
  color:#1f6fa8;
}
.materia{
  background:#cfe8ff;
  border:2px solid #5fa8e6;
  border-radius:10px;
  padding:10px;
  text-align:center;
  margin-bottom:8px;
  cursor:pointer;
}
.materia.aprobada{
  background:#9ad0a3;
  border-color:#4fa36a;
}
.materia.bloqueada{
  background:#e0e0e0;
  border-color:#b0b0b0;
  color:#777;
  cursor:not-allowed;
}

/* ===== IA ===== */
.chat{
  max-width:700px;
  margin:auto;
}
.chat-box{
  background:white;
  padding:15px;
  height:300px;
  overflow-y:auto;
  border-radius:10px;
  margin-bottom:10px;
}
.msg{
  margin-bottom:10px;
}
.user{font-weight:bold;color:#0b3c5d;}
.ia{color:#1f6fa8;}
input[type=text]{
  width:80%;
  padding:10px;
}
button.enviar{
  padding:10px;
}

/* ===== POMODORO ===== */
.timer{
  font-size:48px;
  text-align:center;
  margin:20px 0;
}
textarea{width:100%;height:220px;}
input{padding:8px;margin:5px;}
</style>
</head>

<body>

<header>
<h1>Medicina FMED ‚Äì Organizador</h1>
</header>

<nav>
<button onclick="mostrar('malla')">üìò Malla</button>
<button onclick="mostrar('pomodoro')">‚è± Pomodoro</button>
<button onclick="mostrar('horario')">üìÖ Mi horario</button>
<button onclick="mostrar('notas')">üßÆ Notas</button>
<button onclick="mostrar('ia')">ü§ñ IA Medicina</button>
</nav>

<!-- ================= MALLA ================= -->
<section id="malla" class="activa">
<div class="malla">

<div class="anio">
<h3>CBC</h3>
<div class="materia" data-id="cbcBio">Biolog√≠a</div>
<div class="materia" data-id="cbcQui">Qu√≠mica</div>
<div class="materia" data-id="cbcFis">F√≠sica</div>
<div class="materia" data-id="cbcMat">Matem√°tica</div>
<div class="materia" data-id="cbcPC">Pensamiento Cient√≠fico</div>
<div class="materia" data-id="cbcSE">Sociedad y Estado</div>
</div>

<div class="anio">
<h3>1¬∞ A√±o</h3>
<div class="materia bloqueada" data-id="anat">Anatom√≠a</div>
<div class="materia bloqueada" data-id="histo">Histolog√≠a</div>
<div class="materia bloqueada" data-id="bioCel">Biolog√≠a Celular</div>
</div>

<div class="anio">
<h3>2¬∞ A√±o</h3>
<div class="materia bloqueada" data-id="fisio">Fisiolog√≠a</div>
<div class="materia bloqueada" data-id="bioq">Bioqu√≠mica</div>
</div>

</div>
</section>

<!-- ================= IA ================= -->
<section id="ia">
<h2>ü§ñ Asistente de Medicina FMED</h2>
<div class="chat">
  <div class="chat-box" id="chat"></div>
  <input type="text" id="pregunta" placeholder="Preguntame algo sobre la carrera...">
  <button class="enviar" onclick="responder()">Enviar</button>
</div>
</section>

<!-- ================= POMODORO ================= -->
<section id="pomodoro">
<h2>Pomodoro</h2>
<div class="timer" id="timer">25:00</div>
<button onclick="iniciarPomodoro()">Iniciar</button>
<button onclick="resetPomodoro()">Reset</button>
</section>

<!-- ================= HORARIO ================= -->
<section id="horario">
<h2>Mi horario</h2>
<textarea id="horarioTexto"></textarea><br><br>
<button onclick="guardarHorario()">Guardar</button>
</section>

<!-- ================= NOTAS ================= -->
<section id="notas">
<h2>Calculadora de notas</h2>
<input type="number" id="n1" placeholder="Nota 1">
<input type="number" id="n2" placeholder="Nota 2">
<button onclick="calcular()">Calcular</button>
<p id="resultado"></p>
</section>

<script>
/* ===== TABS ===== */
function mostrar(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("activa"));
  document.getElementById(id).classList.add("activa");
}

/* ===== IA SIMPLE ===== */
function responder(){
  const q=pregunta.value.toLowerCase();
  chat.innerHTML+=`<div class="msg user">Vos: ${pregunta.value}</div>`;
  let r="Buena pregunta. Medicina es una carrera larga, exigente, pero hermosa.";

  if(q.includes("anatom")){
    r="Anatom√≠a es una materia base. Mucha memoria, mucha constancia. Atlas + pr√°ctica, clave.";
  }else if(q.includes("histolog")){
    r="Histolog√≠a requiere paciencia. Microscopio, im√°genes y repaso frecuente.";
  }else if(q.includes("organizar")){
    r="En Medicina conviene estudiar todos los d√≠as un poco. No acumular. Dormir tambi√©n es estudiar.";
  }else if(q.includes("dificil")){
    r="Las materias m√°s pesadas suelen ser Anatom√≠a, Fisiolog√≠a y Bioqu√≠mica.";
  }

  chat.innerHTML+=`<div class="msg ia">IA: ${r}</div>`;
  chat.scrollTop=chat.scrollHeight;
  pregunta.value="";
}

/* ===== POMODORO ===== */
let tiempo=1500, intervalo;
function iniciarPomodoro(){
  clearInterval(intervalo);
  intervalo=setInterval(()=>{
    tiempo--;
    timer.innerText=
      Math.floor(tiempo/60)+":"+(tiempo%60).toString().padStart(2,"0");
    if(tiempo<=0)clearInterval(intervalo);
  },1000);
}
function resetPomodoro(){
  clearInterval(intervalo);
  tiempo=1500;
  timer.innerText="25:00";
}

/* ===== HORARIO ===== */
horarioTexto.value=localStorage.getItem("horario")||"";
function guardarHorario(){
  localStorage.setItem("horario",horarioTexto.value);
}

/* ===== NOTAS ===== */
function calcular(){
  resultado.innerText="Promedio: "+((+n1.value + +n2.value)/2).toFixed(2);
}
</script>

</body>
</html>
