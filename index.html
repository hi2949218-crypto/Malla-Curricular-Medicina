<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planner Medicina UBA</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  background: #1e40af;
}

.tabs button {
  flex: 1;
  padding: 14px;
  border: none;
  background: #1e40af;
  color: white;
  cursor: pointer;
  font-size: 14px;
}

.tabs button:hover {
  background: #2563eb;
}

/* ---------- CONTENIDO ---------- */
.tab {
  display: none;
  padding: 20px;
}

.tab.activa {
  display: block;
}
</style>
</head>
<body>

<!-- ---------- PESTAÑAS ---------- -->
<div class="tabs">
  <button onclick="mostrarTab('malla')">Malla</button>
  <button onclick="mostrarTab('glosario')">Glosario</button>
  <button onclick="mostrarTab('calendario')">Calendario</button>
</div>

<!-- ---------- MALLA ---------- -->
<div id="malla" class="tab">
  <h2>Malla</h2>
  <p>Contenido de la malla curricular...</p>
</div>

<!-- ---------- GLOSARIO ---------- -->
<div id="glosario" class="tab">
  <h2>Glosario</h2>
  <p>Contenido del glosario...</p>
</div>

<!-- ---------- CALENDARIO ---------- -->
<div id="calendario" class="tab">
  <h2>Calendario</h2>
  <p>Contenido del calendario...</p>
</div>

<script>
function mostrarTab(id) {
  // Ocultar todas las pestañas
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('activa'));
  // Mostrar la pestaña seleccionada
  document.getElementById(id).classList.add('activa');
}

// Mostrar "Malla" al cargar la página
window.onload = () => {
  mostrarTab('malla');
};
</script>

</body>
</html>
