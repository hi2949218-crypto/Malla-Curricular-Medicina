<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planner Medicina UBA</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
}

/* ---------- TABS ---------- */
.tabs {
  display: flex;
  background: #1e40af;
}

.tabs button {
  flex: 1;
  padding: 14px;
  border: none;
  background: #1e40af;
  color: white;
  cursor: pointer;
  font-size: 14px;
}

.tabs button:hover {
  background: #2563eb;
}

/* ---------- CONTENIDO ---------- */
.tab {
  display: none;
  padding: 20px;
}

.tab.activa {
  display: block;
}

/* ---------- MALLA ---------- */
.year {
  margin-bottom: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
}

.year:nth-child(odd) {
  background: #e0f2fe;
}
.year:nth-child(even) {
  background: #fef9c3;
}

.materia {
  display: flex;
  align-items: center;
  margin: 6px 0;
}

/* ---------- PROGRESO ---------- */
#progreso {
  margin: 15px 0;
  font-weight: bold;
}

/* ---------- GLOSARIO ---------- */
input, textarea {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}

.card {
  background: white;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* ---------- CALENDARIO ---------- */
.day {
  background: white;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<!-- ---------- PESTAÑAS ---------- -->
<div class="tabs">
  <button onclick="mostrarTab('malla')">Malla</button>
  <button onclick="mostrarTab('glosario')">Glosario</button>
  <button onclick="mostrarTab('calendario')">Calendario</button>
</div>

<!-- ---------- MALLA ---------- -->
<div id="malla" class="tab">
  <h2>CBC</h2>
  <div class="year">
    <label class="materia"><input type="checkbox"> Química</label>
    <label class="materia"><input type="checkbox"> Física</label>
    <label class="materia"><input type="checkbox"> Biología Celular</label>
    <label class="materia"><input type="checkbox"> Matemática</label>
    <label class="materia"><input type="checkbox"> Sociedad y Estado</label>
    <label class="materia"><input type="checkbox"> Pensamiento Científico</label>
  </div>
  <div id="progreso">Progreso: 0%</div>
</div>

<!-- ---------- GLOSARIO ---------- -->
<div id="glosario" class="tab">
  <h2>Glosario Médico</h2>
  <div class="card">
    <strong>Hematopoyesis</strong>
    <p>Proceso mediante el cual se forman las células sanguíneas a partir de células madre hematopoyéticas.</p>
  </div>
  <div class="card">
    <strong>Homeostasis</strong>
    <p>Mantenimiento del equilibrio interno del organismo frente a cambios externos.</p>
  </div>
</div>

<!-- ---------- CALENDARIO ---------- -->
<div id="calendario" class="tab">
  <h2>Mi Calendario</h2>
  <div class="day">
    <strong>Lunes</strong>
    <textarea placeholder="Materias / tareas"></textarea>
  </div>
</div>

<!-- ---------- JS ---------- -->
<script>
function mostrarTab(id) {
  // Ocultar todas las pestañas
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('activa'));
  // Mostrar la pestaña seleccionada
  document.getElementById(id).classList.add('activa');
}

// Al cargar la página, mostrar la pestaña "Malla"
window.onload = () => {
  mostrarTab('malla');
};
</script>

</body>
</html>
